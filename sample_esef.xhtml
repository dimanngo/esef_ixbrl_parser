<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ix="http://www.xbrl.org/2013/inlineXBRL" xmlns:xbrli="http://www.xbrl.org/2003/instance">
<head>
    <title>Sample ESEF iXBRL Document</title>
</head>
<body>
    <div>
        <h1>ACME Corporation Annual Report 2023</h1>
        <p>Revenue: <ix:nonFraction name="ifrs-full:Revenue" contextRef="FY2023" unitRef="EUR" decimals="-3">1000000</ix:nonFraction> EUR</p>
        <p>Net Income: <ix:nonFraction name="ifrs-full:ProfitLoss" contextRef="FY2023" unitRef="EUR" decimals="-3">150000</ix:nonFraction> EUR</p>
        <p>Company Name: <ix:nonNumeric name="ifrs-full:NameOfReportingEntityOrOtherMeansOfIdentification" contextRef="FY2023">ACME Corporation</ix:nonNumeric></p>
    </div>
    <ix:hidden>
        <xbrli:context id="FY2023">
            <xbrli:entity>
                <xbrli:identifier scheme="http://standards.iso.org/iso/17442">1234567890ABCDEFGHIJ</xbrli:identifier>
            </xbrli:entity>
            <xbrli:period>
                <xbrli:startDate>2023-01-01</xbrli:startDate>
                <xbrli:endDate>2023-12-31</xbrli:endDate>
            </xbrli:period>
        </xbrli:context>
        <xbrli:unit id="EUR">
            <xbrli:measure>iso4217:EUR</xbrli:measure>
        </xbrli:unit>
    </ix:hidden>
</body>
</html>
